<head>

    <title>温暖鼓励</title>
    <script>

            const messages = [
                "你很棒！继续加油！(✿◕‿◕✿)",
                "今天也是充满希望的一天！💖",
                "别忘了微笑，你的笑容最美！😊",
                "一切都会好起来的，相信自己！✨",
                "你已经很努力了，放松一下吧！(＾▽＾)",
                "相信自己，你能做到的！🌟",
                "每一天都是新的开始，加油！💪( •̀ ω •́ )✧"
            ];
            
            const randomIndex = Math.floor(Math.random() * messages.length);
            alert(messages[randomIndex]);
        }

</head>
<body onload="showEncouragement()">
    <h1>欢迎来到你的鼓励小站</h1>
